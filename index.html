<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <section class="user-panel">
        <div class="user-content">
          <div class="user-profile-img">
            <img src="images/image-jeremy.png" alt="photo-profile">
            <div class="user-profile-data">
            <p id="profile-title">Report for</p>
            <h1 id="name-profile">Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div class="options">
          <a href="" id="btn-daily"><p id="daily">Daily</p></a>
          <a href="" id="btn-weekly"><p id="weekly">Weekly</p></a>
          <a href="" id="btn-monthly"><p id="monthly">Monthly</p></a>
        </div>
      </section>

      <section class="work">
        <div class="work-content">
          <p id="work-title">
            Work <a href="" class="btn-option"><img src="images/icon-ellipsis.svg" alt="Options" /></a>
          </p>
          <p id="work-hour">32hrs</p>
          <p id="work-last-hour">Last Week - 36hrs</p>
        </div>
      </section>

      <section class="play">
        <div class="play-content">
          <p id="play-title">
            Play <a href="" class="btn-option"><img src="images/icon-ellipsis.svg" alt="Options" /></a>
          </p>
          <p id="play-hour">10hrs</p>
          <p id="play-last-hour">Last Week - 8hrs</p>
        </div>
      </section>

      <section class="study">
        <div class="study-content">
          <p id="study-title">Study <a href="" class="btn-option"><img src="images/icon-ellipsis.svg" alt="Options" /></a></p>
          <p id="study-hour">4hrs</p>
          <p id="study-last-hour">Last Week - 7hrs</p>
        </div>
      </section>

      <section class="exercise">
        <div class="exercise-content">
          <p id="exercise-title">Exercise <a href="" class="btn-option"><img src="images/icon-ellipsis.svg" alt="Options" /></a></p>
          <p id="exercise-hour">4hrs</p>
          <p id="exercise-last-hour">Last Week - 5hrs</p>
        </div>
      </section>

      <section class="social">
        <div class="social-content">
          <p id="social-title">Social <a href="" class="btn-option"><img src="images/icon-ellipsis.svg" alt="Options" /></a></p>
          <p id="social-hour">5hrs</p>
          <p id="social-last-hour">Last Week - 10hrs</p>
        </div>
      </section>

      <section class="selfCare">
        <div class="selfCare-content">
          <p id="selfCare-title">Self Care <a href="" class="btn-option"><img src="images/icon-ellipsis.svg" alt="Options" /></a></p>
          <p id="selfCare-hour">2hrs</p>
          <p id="selfCare-last-hour">Last Week - 2hrs</p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andre Dantas</a>.
    </div>

    <script src="scripts/index.js" type="text/javascript"></script>
  </body>
</html>
